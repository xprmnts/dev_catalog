{% extends "main.html" %}
{% block content %}
{% include "nav.html" %}
		<div class="container">
			<section class="page-header">
				<div class="page-title"><h1>Edit {{trailer.title}}</h1></div>
			</section>
			<section class="edit-form edit-trailer">
				<form action="{{ url_for('editTrailer', genre_id=trailer.genre_id, trailer_id=trailer.id)}}" method="POST">
					<input type="text" name="title" value="{{trailer.title}}">
					<input type="text" name="year" value="{{trailer.year}}">
					<input type="text" name="rated" value="{{trailer.rated}}">
					<input type="text" name="plot" value="{{trailer.plot}}">
					<input type="text" name="director" value="{{trailer.director}}">
					<input type="text" name="poster" value="{{trailer.poster}}">
					<input type="text" name="trailer" value="{{trailer.trailer}}">
					<input type="text" name="imdb_rating" value="{{trailer.imdb_rating}}">
					<input type="text" name="imdb_id" value="{{trailer.imdb_id}}">
					<input type="text" name="boxoffice" value="{{trailer.boxoffice}}">
					<input type="submit" value="Submit">
				</form>
			</section>
		</div>
{% endblock %}
