<!DOCTYPE html>
<html>
<head>
	<title>Trailr | Edit {{genre.name}}</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
		<!--####################### Beginning of the Header Navigation #####################-->
		<header>
			<nav>
				<div class="masthead">
					<div id="logo"><a href="index.html"><strong>Trailr</strong></a></div>
					<div id="hamburger">
						<div class="change bar1"></div>
						<div class="change bar2"></div>
					</div>
				</div>
				<ul class="navlist">
					<li><a href="{{url_for('searchTrailers')}}" class="navlist-item">Search</a></li>
					<li><a href="{{url_for('showLandingPage')}}" class="navlist-item">Discover</a></li>
					<li><a href="{{url_for('showGenres')}}" class="navlist-item">Genres</a></li>
					<li><a href="{{url_for('login')}}" class="navlist-item">Login</a></li>
				</ul>
			</nav>
		</header>
		<!--####################### End of the Header Navigation #####################-->
		<div class="container">
			<section class="page-header">
				<div class="page-title"><h1>Edit {{genre.name}}</h1></div>
			</section>
			<section class="edit-form edit-genre">
				<form action="{{url_for('editGenre', genre_id = genre.id)}}" method="POST">
					<input type="text" name="name" placeholder="Genre Name">
					<input type="text" name="description" placeholder="Genre Description">
					<input type="text" name="image" placeholder="Image URL">
					<input type="submit" value="Submit">
				</form>
			</section>
		</div>
		<!--######################## Loding JQuery & JavaScript ########################-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{url_for('static',filename='js/app.js')}}" type="text/javascript"></script>
	</body>
</html>
