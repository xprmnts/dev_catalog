<!DOCTYPE html>
<html>
	<head>
		<title>Trailr | Genres</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!--####################### Beginning of the Header Navigation #####################-->
		<header>
			<nav>
				<div class="masthead">
					<div id="logo"><a href="/"><strong>Trailr</strong></a></div>
					<div id="hamburger">
						<div class="change bar1"></div>
						<div class="change bar2"></div>
					</div>
				</div>
				<ul class="navlist">
					<li><a href="{{url_for('searchTrailers')}}" class="navlist-item">Search</a></li>
					<li><a href="{{url_for('showLandingPage')}}" class="navlist-item">Discover</a></li>
					<li><a href="{{url_for('showGenres')}}" class="navlist-item">Genres</a></li>
					<li><a href="{{url_for('login')}}" class="navlist-item">Login</a></li>
				</ul>
			</nav>
		</header>
		<!--####################### End of the Header Navigation #####################-->
		<div class="container">
			<section class="page-header">
				<div class="page-title"><h1>Genres</h1></div>
				<div class="header-btn new-genre">
					<form class="{{visclass}}" action="{{url_for('newGenre')}}" method = 'GET'>
						<input type="submit" value="Add Genre"></div>
					</form>
			</section>

		<!--####################### Start Render Dynamic Genre List #####################-->
		<div class="genres-container">
				{% for genre in genres %}
				<div class="genre-content" style="background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)), url('{{url_for('static',filename=genre.image)}}') no-repeat border-box center center; background-size:contain;">
					<div class="genre-name">
						<a href="{{url_for('showTrailers', genre_id = genre.id)}}"><strong>{{genre.name}}</strong></a>
					</div>
					<div class="genre-quantity">
						<p>{{genre.num_trailers}}</p>
					</div>
					<div class="genre-links">
						<ul>
							<li class="{{visclass}}"><a href="{{url_for('editGenre', genre_id = genre.id)}}">Edit</a></li>
							<li class="{{visclass}}"><a href="{{url_for('deleteGenre', genre_id = genre.id)}}">Delete</a></li>
						</ul>
					</div>
				</div>
				{% endfor %}
		<div class="genres-container">
		</div>
		<!--####################### End of Dynamic Genre List #####################-->
		<!--######################## Loding JQuery & JavaScript ########################-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{url_for('static',filename='js/app.js')}}" type="text/javascript"></script>
	</body>
</html>
