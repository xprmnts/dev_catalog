<!DOCTYPE html>
<html>
	<head>
		<title>Trailr | Genres</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!--####################### Beginning of the Header Navigation #####################-->
		<header>
			<nav>
				<div class="masthead">
					<div id="logo"><a href="index.html"><strong>Trailr</strong></a></div>
					<div id="hamburger">
						<div class="change bar1"></div>
						<div class="change bar2"></div>
					</div>
				</div>
				<ul class="navlist">
					<li><a href="{{url_for('searchTrailers')}}" class="navlist-item">Search</a></li>
					<li><a href="{{url_for('showLandingPage')}}" class="navlist-item">Discover</a></li>
					<li><a href="{{url_for('showGenres')}}" class="navlist-item">Genres</a></li>
					<li><a href="{{url_for('login')}}" class="navlist-item">Login</a></li>
				</ul>
			</nav>
		</header>
		<!--####################### End of the Header Navigation #####################-->
		<div class="container">
			<section class="page-header">
				<div class="page-title"><h1>Trailers: {{genre.name}}</h1></div>
				<div class="header-btn new-genre">
					<form action="{{url_for('newTrailer', genre_id=genre.id)}}" method = 'GET'>
						<input type="submit" value="Add Trailer"></div>
					</form>
			</section>
		<!--####################### Start Render Dynamic Trailer List #####################-->
		<div class="trailers-container">
				{% for trailer in trailers %}
				<div class="trailer-content" style="background: linear-gradient(rgba(0, 0, 0, 0.0) 75%, rgba(0, 0, 0, 0.0)25%, rgba(0, 0, 0, 0.9)), url('{{url_for('static',filename='images/movie_poster_2.jpg')}}') no-repeat border-box center center; background-size:100%;">
					<div class="trailer-links">
						<ul>
							<li><a href="{{url_for('showTrailer', genre_id = genre.id, trailer_id = trailer.id)}}">View</a></li>
							<li><a href="{{url_for('editTrailer', genre_id = genre.id, trailer_id = trailer.id)}}">Edit</a></li>
							<li><a href="{{url_for('deleteTrailer', genre_id = genre.id, trailer_id = trailer.id)}}">Delete</a></li>
						</ul>
					</div>
				</div>
				{% endfor %}
		<div class="trailers-container">
		</div>
		<!--####################### End of Dynamic Trailer List #####################-->
		<!--######################## Loding JQuery & JavaScript ########################-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="{{url_for('static',filename='js/app.js')}}" type="text/javascript"></script>
	</body>
</html>
